<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <p class="count" id="d">00</p>
            <small class="small">Days</small>
        </div>
        <p class="count">:</p>
        <div class="time">
            
            <p class="count" id="h">00</p>
            <small class="small">Hours</small>
        </div>
        <p class="count">:</p>
        <div class="time">
            
            <p class="count" id="m">00</p>
            <small class="small">Minutes</small>
        </div>
        <p class="count">:</p>
        <div class="time">
            
            <p class="count" id="s">00</p>
            <small class="small">Seconds</small>
        </div>
    </div>
</body>
<script src="renderer.js"></script>
</html>
